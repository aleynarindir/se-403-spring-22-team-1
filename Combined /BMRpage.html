<!DOCTYPE html>
<html>
<head>
	<title>Calorie-Based Meal Suggestor</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style2.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
	<script src="{{ url_for('static', filename='app.js') }}"></script>
	<div class="container">
		<h1>Welcome to the Calorie-Based Meal Suggestor!</h1>
		<form method="POST" action="{{ url_for('results') }}">
			<label>Gender:</label>
			<select name="gender">
				<option value="1">Man</option>
				<option value="2">Woman</option>
			</select>
			<br>
			<label>Age:</label>
			<input type="number" name="age" required>
			<br>
			<label>Weight (in kg):</label>
			<input type="number" name="weight" required>
			<br>
			<label>Height (in cm):</label>
			<input type="number" name="height" required>
			<br>
			<label>Activity Level:</label>
			<select name="activity">
				<option value="1">Sedentary (little or no exercise)</option>
				<option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
				<option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
				<option value="4">Very active (hard exercise/sports 6-7 days/week)</option>
				<option value="5">Extra active (very hard exercise/sports & a physical job)</option>
			</select>
			<br>
			<button type="submit">Get Meal Recommendations</button>
		</form>
		<div id="response"></div>
	</div>
	<script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
